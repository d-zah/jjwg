        <title>UNCC Task Manager App</title>

    <body>
        {% if user %}
            <nav>

            </nav>

            <nav>
                <a href="{{ url_for('login') }}">Sign In</a> ||

        {% endif %}

        <h1>Welcome {{user}} to the 49er Task Manager App!</h1>

        <h2>Use this site to maintain and organize your tasks.</h2>

        <h3>Change Theme</h3>

        <form action="{{ url_for('change_mode') }}">

        </form>

        <h3>Tasks</h3>

        <nav> <a href="/tasks"> My tasks </a> </nav>
