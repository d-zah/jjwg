<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Task Manager App - New Task</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
       <nav>
           <!--  add navigation links -->

        </nav>

        <h1>Welcome {{user}} to the 49er Task Manager App!</h1>
        {% if note %}
            <form action="{{ url_for('update_note', note_id=note.id) }}" method="post">
        {% else %}
            <form action="new" method="post">
        {% endif %}
                <p><label>Title </label></p>
                <p><input type="text" name="title" value="{% if note %}{{note.title}} {% endif %}"/></p>
                <p><label>Task </label></p>
                <p>
                    <textarea name="noteText" rows="6" cols="0">
                        {% if note %}
                            {{note.text}}
                        {% else %}
                            Add your new task here ...
                        {% endif %}

                    </textarea>
                </p>
                <p>
                    {% if note %}
                        <input type="submit" value="Update Note"/>
                    {% else %}
                        <input type="submit" value="Add Note"/>
                    {% endif %}
                </p>
            </form>
    </body>
</html>
